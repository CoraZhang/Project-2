<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"

</head>

<body>
    <style>
        body {
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }

        .topnav {
            position: relative;
            overflow: hidden;
            ;
        }

        .topnav a {
            float: left;
            color: black;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }

        .topnav a.active {
            color: black;
            font-size: 30px;
        }

        .topnav-centered a {
            float: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        .topnav-right {
            float: right;
        }

        .form-control {
            text-align: center;
        }

        /* Responsive navigation menu (for mobile devices) */
        @media screen and (max-width: 600px) {

            .topnav a,
            .topnav-right {
                float: none;
                display: block;
            }

            .topnav-centered a {
                position: relative;
                top: 0;
                left: 0;
                transform: none;
            }
        }
    </style>
    </head>

    <body>

        <!-- Top navigation -->
        <div class="topnav">

            <!-- Centered link -->

            <div class="topnav-centered">
                <a href="#home" class="active">Food Blog</a>
            </div>

            <!-- Left-aligned links (default) -->


            <!-- Right-aligned links -->
            <div class="topnav-right">
                <a href="#search">Sign Up</a>
                <a href="#about">Login</a>
            </div>
        </div>
        </body>
    </body>

    </br>

    <div style="padding-left:16px">
        <h2>An awesome blog where you can search and post recipes!</h2>

    </div>

    </br>
    <div>
        <input id="foodItem" class="form-control col-8" type="search" placeholder="Search for a recipe" aria-label="Search">
        <button id="searchBtn" class="btn btn-outline-success my-2 my-sm-0" type="button">Search</button>

        <select id="cuisineType" class="custom-select" placeholder="Cuisine Type">
            <option class="cuisineType" value="">All</option>
            <option class="cuisineType" value="african">African</option>
            <option class="cuisineType" value="chinese">Chinese</option>
            <option class="cuisineType" value="korean">Korean</option>
            <option class="cuisineType" value="vietnamese">Vietnamese</option>
            <option class="cuisineType" value="thai">Thai</option>
            <option class="cuisineType" value="indian">Indian</option>
            <option class="cuisineType" value="british">British</option>
            <option class="cuisineType" value="irish">Irish</option>
            <option class="cuisineType" value="french">French</option>
            <option class="cuisineType" value="italian">Italian</option>
            <option class="cuisineType" value="mexican">Mexican</option>
            <option class="cuisineType" value="spanish">Spanish</option>
            <option class="cuisineType" value="middle+eastern">Middle Eastern</option>
            <option class="cuisineType" value="jewish">Jewish</option>
            <option class="cuisineType" value="american">American</option>
            <option class="cuisineType" value="cajun">Cajun</option>
            <option class="cuisineType" value="southern">Southern</option>
            <option class="cuisineType" value="greek">Greek</option>
            <option class="cuisineType" value="german">German</option>
            <option class="cuisineType" value="nordic">Nordic</option>
            <option class="cuisineType" value="eastern+european">Eastern European</option>
            <option class="cuisineType" value="caribbean">Caribbean</option>
            <option class="cuisineType" value="latin+american">Latin American</option>
        </select>
        
        <select id="intolerance" class="custom-select" placeholder="Intolerances">
            <option value="">None</option>
            <option value="dairy">Dairy</option>
            <option value="egg">Egg</option>
            <option value="gluten">Gluten</option>
            <option value="peanut">Peanut</option>
            <option value="sesame">Sesame</option>
            <option value="seafood">Seafood</option>
            <option value="shellfish">Shellfish</option>
            <option value="soy">Soy</option>
            <option value="sulfite">Sulfite</option>
            <option value="tree+nut">Tree Nut</option>
            <option value="wheat">Wheat</option>
        </select>
    </div>

    <br>
    <br>
    <input id="ingredientItems" class="form-control col-8" type="search" placeholder="Search for a recipe by ingredients" aria-label="Search">
    <button id="searchBtnIngredients" class="btn btn-outline-success my-2 my-sm-0" type="button">Search</button>
