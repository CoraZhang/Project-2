<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Share</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">

    <!-- using bootstrap 5 for fun, no jQuery -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.0.0-alpha1/js/bootstrap.min.js"
        integrity="sha384-oesi62hOLfzrys4LxRF63OJCXdXDipiYWBnvTl9Y9/TRlw5xlKIEHpNyvvDShgf/"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="postrecipe.css">
    <script src="./assets/"></script>

    <!-- any NPM packages you want to include, you can directly include like this -->
    <script src="https://unpkg.com/moment"></script>
</head>

<!-- we will start the app when this page is loaded by running it with onLoad... -->

<body>
    <nav id="navbar" class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">Recipe Share</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="index.html">Home</a>
                </li>

            </ul>
            <form class="form-inline my-2 my-lg-0">
                <input id="searchbar" class="form-control mr-sm-5 my-sm-1" type="search" placeholder="Search"
                    aria-label="Search">
                <button id="searchbtn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
            </form>
        </div>
    </nav>

    <br>

    <div class="jumbotron text-center jumbotron-fluid">
        <div class="container">
            <h1 class="display-5">Post Your Recipe!</h1>
            <p class="lead"> Do you have a family recipe you'd like to document? Have you recently experimented in the
                kitchen and come up with a recipe you'd like to share? Post it here, or have a look at what others have
                concocted!</p>
        </div>
    </div>

    <br>

    <form>
        <div class="form-group">
            <label for="exampleFormControlInput1">Recipe Title</label>
            <input type="text" class="form-control" id="exampleFormControlInput2" placeholder="Enter recipe title here...">
        </div>
        <br>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Serving yield</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>1</option>
                <option>2</option>
                <option>3</option>
                <option>4</option>
                <option>5</option>
                <option>6</option>
                <option>7</option>
                <option>8</option>
                <option>9</option>
                <option>10</option>
                <option>11</option>
                <option>12</option>
                <option>13</option>
                <option>14</option>
                <option>15</option>
                <option>16</option>
                <option>17</option>
                <option>18</option>
                <option>19</option>
                <option>20</option>
                <option>21</option>
                <option>22</option>
                <option>23</option>
                <option>24</option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <label for="exampleFormControlSelect1">Prep Time</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>5 mins</option>
                <option>10 minutes</option>
                <option>15 minutes</option>
                <option>20 minutes</option>
                <option>30 minutes</option>
                <option>45 minutes</option>
                <option>1 hiur</option>
                <option>1hour 30 minutes</option>
                <option>2 hours+</option>
            </select>
        </div>
        <br>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Ingredients List (listed by amount, ingredient)</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="5"></textarea>
        </div>
        <br>
        <div class="form-group">
            <label for="exampleFormControlTextarea1">Instructions</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="8"></textarea>
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Post Your Recipe</button>
    </form>
</body>


</html>
